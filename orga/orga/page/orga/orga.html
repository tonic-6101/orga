/* Orga Dashboard Styles */
:root {
	--orga-primary: #4CAF50;
	--orga-primary-dark: #388E3C;
	--orga-accent: #9C27B0;
	--orga-teal: #5BC0BE;
	--orga-teal-light: #7DD3D1;
	--orga-dark: #333333;
	--orga-gray: #666666;
	--orga-light-gray: #F5F5F5;
	--orga-border: #E0E0E0;
	--orga-white: #FFFFFF;
	--orga-sidebar-width: 60px;
	--orga-inspector-width: 280px;
}

.orga-dashboard-container {
	display: flex;
	flex-direction: column;
	height: calc(100vh - 60px);
	background: var(--orga-light-gray);
	overflow: hidden;
}

/* Action Bar */
.orga-action-bar {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 8px 16px;
	background: var(--orga-white);
	border-bottom: 1px solid var(--orga-border);
	flex-shrink: 0;
}

.orga-action-left, .orga-action-right {
	display: flex;
	align-items: center;
	gap: 8px;
}

/* Orga Logo */
.orga-logo {
	display: flex;
	align-items: center;
	gap: 8px;
	text-decoration: none;
	margin-right: 16px;
	padding-right: 16px;
	border-right: 1px solid var(--orga-border);
}

.orga-logo .icon {
	width: 24px;
	height: 24px;
	color: var(--orga-primary);
}

.orga-logo-text {
	font-weight: 700;
	font-size: 16px;
	color: var(--orga-dark);
	letter-spacing: 0.5px;
}

.orga-logo-text span {
	color: var(--orga-primary);
}

/* Global Search Bar */
.orga-search-bar {
	display: flex;
	align-items: center;
	flex: 1;
	max-width: 500px;
	margin: 0 20px;
}

.orga-search-category {
	padding: 8px 12px;
	border: 1px solid var(--orga-border);
	border-right: none;
	border-radius: 4px 0 0 4px;
	background: var(--orga-white);
	color: var(--orga-gray);
	font-size: 13px;
	cursor: pointer;
	white-space: nowrap;
}

.orga-search-category:focus {
	outline: none;
}

.orga-search-input {
	flex: 1;
	padding: 8px 12px;
	border: 1px solid var(--orga-border);
	border-right: none;
	font-size: 13px;
	color: var(--orga-dark);
	min-width: 200px;
}

.orga-search-input:focus {
	outline: none;
	border-color: var(--orga-teal);
}

.orga-search-btn {
	padding: 8px 16px;
	background: var(--orga-primary) !important;
	border: 1px solid var(--orga-primary) !important;
	border-radius: 0 4px 4px 0;
	color: var(--orga-white) !important;
	cursor: pointer;
	transition: background 0.2s ease;
}

.orga-search-btn:hover {
	background: var(--orga-primary-dark) !important;
	border-color: var(--orga-primary-dark) !important;
}

.orga-btn-new {
	background: var(--orga-primary) !important;
	border-color: var(--orga-primary) !important;
	color: var(--orga-white) !important;
}

.orga-btn-action {
	background: var(--orga-accent) !important;
	border-color: var(--orga-accent) !important;
	color: var(--orga-white) !important;
}

.orga-view-toggle .btn.active {
	background: var(--orga-teal);
	color: var(--orga-white);
	border-color: var(--orga-teal);
}

.orga-btn-details.active {
	background: var(--orga-dark);
	color: var(--orga-white);
}

/* Main Layout */
.orga-main-layout {
	display: flex;
	flex: 1;
	overflow: hidden;
}

/* Left Sidebar */
.orga-sidebar {
	width: var(--orga-sidebar-width);
	background: var(--orga-dark);
	display: flex;
	flex-direction: column;
	flex-shrink: 0;
}

.orga-sidebar-nav {
	display: flex;
	flex-direction: column;
	padding: 8px 0;
}

.orga-nav-item {
	display: flex;
	flex-direction: column;
	align-items: center;
	padding: 12px 8px;
	color: rgba(255, 255, 255, 0.6);
	text-decoration: none;
	transition: all 0.2s ease;
	font-size: 10px;
	gap: 4px;
}

.orga-nav-item:hover {
	color: var(--orga-white);
	background: rgba(255, 255, 255, 0.1);
	text-decoration: none;
}

.orga-nav-item.active {
	color: var(--orga-white);
	background: rgba(91, 192, 190, 0.3);
	border-left: 3px solid var(--orga-teal);
}

.orga-nav-item i {
	font-size: 18px;
}

/* Content Area */
.orga-content-area {
	flex: 1;
	display: flex;
	flex-direction: column;
	overflow: hidden;
	background: var(--orga-white);
}

.orga-split-view {
	display: flex;
	flex: 1;
	overflow: hidden;
}

/* Tree Panel */
.orga-tree-panel {
	flex: 0 0 40%;
	display: flex;
	flex-direction: column;
	border-right: 1px solid var(--orga-border);
	overflow: hidden;
}

.orga-panel-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 8px 12px;
	background: var(--orga-light-gray);
	border-bottom: 1px solid var(--orga-border);
	font-weight: 500;
	font-size: 12px;
	flex-shrink: 0;
}

.orga-tree-container {
	flex: 1;
	overflow: auto;
}

.orga-tree-table {
	width: 100%;
	border-collapse: collapse;
	font-size: 12px;
}

.orga-tree-table thead th {
	position: sticky;
	top: 0;
	background: var(--orga-light-gray);
	padding: 8px 12px;
	text-align: left;
	font-weight: 600;
	font-size: 10px;
	color: var(--orga-gray);
	text-transform: uppercase;
	border-bottom: 1px solid var(--orga-border);
}

.orga-tree-table .tree-col { width: 50%; }
.orga-tree-table .date-col, .orga-tree-table .duration-col { width: 25%; }

.orga-tree-row {
	cursor: pointer;
	transition: background 0.15s ease;
}

.orga-tree-row:hover {
	background: var(--orga-light-gray);
}

.orga-tree-row.selected {
	background: rgba(91, 192, 190, 0.15);
}

.orga-tree-row td {
	padding: 6px 12px;
	border-bottom: 1px solid var(--orga-border);
}

.tree-cell {
	display: flex;
	align-items: center;
	gap: 6px;
}

.tree-toggle {
	width: 16px;
	cursor: pointer;
	color: var(--orga-gray);
}

.tree-toggle.collapsed i {
	transform: rotate(-90deg);
}

.tree-toggle-spacer { width: 16px; }
.tree-icon { color: var(--orga-teal); }
.tree-label { color: var(--orga-dark); }

/* Gantt Panel */
.orga-gantt-panel {
	flex: 1;
	display: flex;
	flex-direction: column;
	overflow: hidden;
}

.orga-gantt-container {
	flex: 1;
	overflow: auto;
}

.gantt-header {
	position: sticky;
	top: 0;
	background: var(--orga-light-gray);
	border-bottom: 1px solid var(--orga-border);
	z-index: 10;
}

.gantt-header-row {
	display: flex;
}

.gantt-day-col {
	flex: 1;
	min-width: 50px;
	padding: 8px 4px;
	text-align: center;
	font-size: 10px;
	font-weight: 500;
	color: var(--orga-gray);
	border-right: 1px solid var(--orga-border);
}

.gantt-day-col.weekend {
	background: rgba(0,0,0,0.03);
}

.gantt-body {
	position: relative;
}

.gantt-row {
	height: 29px;
	border-bottom: 1px solid var(--orga-border);
	position: relative;
	cursor: pointer;
}

.gantt-row:hover {
	background: var(--orga-light-gray);
}

.gantt-row.selected {
	background: rgba(91, 192, 190, 0.15);
}

.gantt-bar-container {
	position: relative;
	height: 100%;
	display: flex;
	align-items: center;
}

.gantt-bar {
	position: absolute;
	height: 18px;
	border-radius: 3px;
	display: flex;
	align-items: center;
	overflow: hidden;
	top: 50%;
	transform: translateY(-50%);
}

.gantt-bar.project {
	background: var(--orga-teal);
}

.gantt-bar.phase {
	background: #7986CB;
}

.gantt-bar.task {
	background: #81C784;
}

.gantt-bar-progress {
	position: absolute;
	left: 0;
	top: 0;
	height: 100%;
	background: rgba(0,0,0,0.2);
}

.gantt-bar-label {
	color: var(--orga-white);
	font-size: 10px;
	font-weight: 500;
	white-space: nowrap;
	padding: 0 6px;
	position: relative;
	z-index: 1;
}

/* Inspector Panel */
.orga-inspector {
	width: var(--orga-inspector-width);
	background: var(--orga-white);
	border-left: 1px solid var(--orga-border);
	display: flex;
	flex-direction: column;
	flex-shrink: 0;
}

.orga-inspector-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 12px;
	background: var(--orga-light-gray);
	border-bottom: 1px solid var(--orga-border);
}

.orga-inspector-title {
	font-weight: 600;
	font-size: 13px;
	color: var(--orga-dark);
}

.orga-inspector-title .context-name {
	font-weight: normal;
	color: var(--orga-gray);
	font-size: 12px;
}

.orga-inspector-tabs {
	display: flex;
	padding: 8px;
	gap: 4px;
	border-bottom: 1px solid var(--orga-border);
}

.orga-tab-btn {
	flex: 1;
	padding: 8px;
	background: var(--orga-light-gray);
	border: 1px solid var(--orga-border);
	border-radius: 4px;
	color: var(--orga-gray);
	cursor: pointer;
	transition: all 0.2s ease;
}

.orga-tab-btn:hover {
	background: var(--orga-white);
	color: var(--orga-dark);
}

.orga-tab-btn.active {
	background: var(--orga-teal);
	color: var(--orga-white);
	border-color: var(--orga-teal);
}

.orga-inspector-content {
	flex: 1;
	overflow: auto;
	padding: 12px;
}

.orga-section-title {
	font-size: 10px;
	font-weight: 600;
	color: var(--orga-gray);
	text-transform: uppercase;
	margin-bottom: 12px;
	padding-bottom: 6px;
	border-bottom: 1px solid var(--orga-border);
}

.orga-form-group {
	margin-bottom: 12px;
}

.orga-form-group label {
	display: block;
	font-size: 11px;
	color: var(--orga-gray);
	margin-bottom: 4px;
	text-transform: uppercase;
}

.orga-form-group input,
.orga-form-group select {
	width: 100%;
	padding: 8px 10px;
	border: 1px solid var(--orga-border);
	border-radius: 4px;
	font-size: 13px;
	color: var(--orga-dark);
	background: var(--orga-white);
}

.orga-form-group input:focus,
.orga-form-group select:focus {
	outline: none;
	border-color: var(--orga-teal);
	box-shadow: 0 0 0 2px rgba(91, 192, 190, 0.2);
}

.orga-form-row {
	display: flex;
	gap: 8px;
}

.orga-form-row .orga-form-group {
	flex: 1;
}

/* Progress in Inspector */
.inspector-progress-bar {
	height: 8px;
	background: var(--orga-light-gray);
	border-radius: 4px;
	overflow: hidden;
	margin-top: 4px;
}

.inspector-progress-bar .progress-fill {
	height: 100%;
	background: var(--orga-teal);
	transition: width 0.3s ease;
}

.progress-value {
	font-size: 12px;
	color: var(--orga-gray);
	text-align: right;
	margin-top: 4px;
}

/* Details Panel */
.orga-details-panel {
	height: 180px;
	border-top: 1px solid var(--orga-border);
	display: flex;
	flex-direction: column;
	transition: height 0.2s ease;
	flex-shrink: 0;
}

.orga-details-panel.collapsed {
	height: 35px;
	overflow: hidden;
}

.orga-details-table-container {
	flex: 1;
	overflow: auto;
}

.orga-details-table {
	width: 100%;
	border-collapse: collapse;
	font-size: 11px;
}

.orga-details-table th {
	position: sticky;
	top: 0;
	background: var(--orga-light-gray);
	padding: 8px 12px;
	text-align: left;
	font-weight: 600;
	font-size: 10px;
	color: var(--orga-gray);
	text-transform: uppercase;
	border-bottom: 1px solid var(--orga-border);
}

.orga-details-table td {
	padding: 6px 12px;
	border-bottom: 1px solid var(--orga-border);
}

.orga-details-table tr {
	cursor: pointer;
}

.orga-details-table tr:hover {
	background: var(--orga-light-gray);
}

.orga-details-table tr.selected {
	background: rgba(91, 192, 190, 0.15);
}

.type-badge {
	display: inline-block;
	padding: 2px 8px;
	border-radius: 10px;
	font-size: 10px;
	font-weight: 500;
}

.type-badge.project {
	background: rgba(91, 192, 190, 0.2);
	color: var(--orga-teal);
}

.type-badge.phase {
	background: rgba(121, 134, 203, 0.2);
	color: #5C6BC0;
}

.type-badge.task {
	background: rgba(129, 199, 132, 0.2);
	color: #43A047;
}

.progress-cell {
	display: flex;
	align-items: center;
	gap: 8px;
}

.progress-bar-mini {
	flex: 1;
	height: 6px;
	background: var(--orga-light-gray);
	border-radius: 3px;
	overflow: hidden;
}

.progress-bar-mini .progress-fill {
	height: 100%;
	background: var(--orga-teal);
}

/* Responsive */
@media (max-width: 1200px) {
	.orga-inspector {
		width: 240px;
	}
}

@media (max-width: 992px) {
	.orga-inspector {
		display: none;
	}
}

@media (max-width: 768px) {
	.orga-sidebar {
		width: 50px;
	}

	.orga-nav-item span {
		display: none;
	}

	.orga-search-bar {
		max-width: 300px;
		margin: 0 10px;
	}

	.orga-search-category {
		display: none;
	}

	.orga-search-input {
		border-radius: 4px 0 0 4px;
	}
}

@media (max-width: 576px) {
	.orga-search-bar {
		display: none;
	}
}
</style>
